<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hackathon</title>
    <link rel="stylesheet" href="hackathon.css"> <!-- Link to your CSS file -->
    <style>
        /* CSS for improved spacing */
        /* Add spacing between form entries */
        form label {
            display: block;
            margin-bottom: 10px;
        }

        form input,
        form select,
        form button {
            margin-bottom: 15px;
            width: 100%; /* Make inputs full width */
            padding: 10px; /* Add padding for better appearance */
            box-sizing: border-box; /* Include padding and border in the element's total width and height */
        }

        .container {
            display: flex;
            justify-content: center; /* Center horizontally */
            align-items: center; /* Center vertically */
            height: 100vh; /* Make the container full height of viewport */
        }

        .left {
            max-width: 600px; /* Limit the width of the form */
            width: 100%;
        }

        .curved-box {
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
            background-color: #f9f9f9;
        }
    </style>
</head>
<body>
    <header class="header">
        <h1>For Corporation Event Registration</h1>
    </header>

    <div class="container">
        <div class="left">
            <h2>Event Registration</h2>
            <p></p>
            <div class="curved-box">
                <form id="eventForm" class="form">
                    <label for="eventType">Event Type:</label><br>
                    <select id="eventType" name="eventType" required>
                        <!-- JavaScript will populate the options dynamically -->
                    </select><br>
                    <label for="location">Location:</label><br>
                    <input type="text" id="location" name="location" required><br>
                    <label for="corporationName">Corporation Name:</label><br>
                    <input type="text" id="corporationName" name="corporationName" required><br>
                    <label for="studentName">Your Name:</label><br>
                    <input type="text" id="studentName" name="studentName" required><br>
                    <label for="studentEmail">Your Email:</label><br>
                    <input class="email-input" type="email" id="studentEmail" name="studentEmail" required><br>
                    <button type="submit" class="button">Register</button>
                </form>
            </div>
        </div>
    </div>

    <footer class="footer">
        <p>&copy; 2024 Tirth D Patel</p>
    </footer>

    <div id="myModal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <p>Registration Successful! You're registered. </p>
        </div>
    </div>

    <script>
        // Your JavaScript code remains unchanged
    </script>
</body>
</html>
